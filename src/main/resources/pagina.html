<script>
    // Funci√≥n para cambiar la tabla de acuerdo a la columna seleccionada
    function changeTable(column) {
        // Aqu√≠ puedes cambiar la tabla de abajo seg√∫n la columna seleccionada
        // Por ahora, solo vamos a mostrar un mensaje de prueba
        alert('Cambiando a la tabla de ' + column);
    }

    let isDarkMode = false; // Inicialmente, el modo oscuro est√° desactivado

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode); // Alternar la clase dark-mode en el body
    }

    // Realiza una solicitud HTTP al servidor de Minecraft para obtener los nombres de los jugadores
    fetch('/jugadores')
        .then(response => response.json()) // Convierte la respuesta a JSON
        .then(data => {
            // Una vez que se reciban los nombres de los jugadores, actualiza la tabla HTML
            const playerNamesTable = document.getElementById('player-names-table').getElementsByTagName('tbody')[0];
            data.forEach(name => {
                const row = playerNamesTable.insertRow(); // Inserta una nueva fila en la tabla
                const cell = row.insertCell(); // Inserta una celda en la fila
                cell.textContent = name; // Agrega el nombre del jugador a la celda
            });
        })
        .catch(error => console.error('Error al obtener los nombres de los jugadores:', error));
</script>
